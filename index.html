<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2d72120461.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <title>Instagram Photo Feed with Bootstrap</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </head>
  <body>
      <div class="container">
        <div class="header">
          <div class="head_left"><div class="d-grid gap-2 d-md-flex justify-content-md-start"><div class="icon1"><i class="fa-brands fa-instagram"></i></div><div class="head_instagram"><h5>Instagram</h5></div></div></div>
             <div class="head_right"><div class="d-grid gap-2 d-md-flex justify-content-md-end">
          
               <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create a New Post</button>
               
               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                 <div class="modal-dialog">
                   <div class="modal-content">
                     <div class="modal-header">
                       <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new Post</h1>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                       <form>
                         <div class="mb-3">
                          <label for="message-text" class="col-form-label">Caption:</label>
                          <textarea class="form-control" id="message-text" placeholder="add the caption your post here"></textarea>
                         </div>
                         <div class="mb-3 d-flex">
                         <div class="d-grid gap-2 d-md-flex border-2" style="padding-right: 10px;"><i class="fa-solid fa-camera"></i></div><div class="d-grid gap-2 d-md-flex"><i class="fa-solid fa-location-dot"></i></div>
                         </div>
                       </form>
                     </div>
                     <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                       <button type="button" class="btn btn-primary">Publish</button>
                     </div>
                   </div>
                 </div>
               </div>
               
               <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item active" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
              </div>

            </div>
          </div>
        </div>
       </div>
       <div class="d-grid gap-2 d-md-flex justify-content-md-center"> <div class="icon_cennter">
       <a href="./index.html"><i class="fa-solid fa-table-cells iconos"></i></a>
       <a href="./index2.html"><i class="fa-solid fa-square iconos"></i></a></div> 
      </div>   
      <div class="row row-cols-lg-3 g-md-3">
          <img src="Img/imagen1.jpeg" alt="Imagen de perro">
          <img src="Img/imagen2.jpeg" alt="Imagen de personas">
          <img src="Img/imagen3.jpeg" alt="Imagen de orilla del mar">
          <img src="Img/imagen4.avif" alt="Imagen de sonrisa">
          <img src="Img/imagen5.jpeg" alt="Imagen de la torre Eiffel">
          <img src="Img/imagen6.jpeg" alt="Imagen de futbol">
          <img src="Img/imagen7.jpeg" alt="Imagen de familia">
          <img src="Img/imagen8.jpeg" alt="Imagen de programacion">
          <img src="Img/imagen9.jpeg" alt="Imagen de estudios">
      </div>     
    </div>
    </body>
</html>
